<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="logo.png" alt="Logo da Barbearia Alura">

            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="#">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" name="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> E-mail</label>
                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone"> Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato"  id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere  ser atendido?</legend>
                <select name="" id="" required>
                    <option>Selecione o horário</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            <label><input class="checkbox"  type="checkbox" checked> Gostaria de receber nossas novidades por emai?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
    </footer>
</body>
</html>
